  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark py-5">
    <div class="container-fluid container-md  px-xl-5 ">
      <div class="d-flex ">
        <a href="#home"><img src="./imgs/logo@2x.png" class="logo me-3" alt="cloud logo"></a>
        <div class="container-logo">
          <a class="navbar-brand text-white d-block" href="#home">Weather</a>
          <a href="#home"class=" tagline text-decoration-none">tagline goes here</a>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ms-auto text-center gap-2">
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link cameras" href="#">Live cameras</a>

          </li>

            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>

  <!-- Start home section(header) -->

    <div class="container-md text-center py-5 px-xl-5">

        <button class="btn position-absolute text-white find" id="findBtn">Find</button>
      </div>
      <div class="row py-5 gy-4">
        
      </div>

  <footer class="pt-5 pb-3">
    <div class="container-fluid container-md px-xl-5">
      <div class="d-lg-flex justify-content-between align-items-center">
        <div class="position-relative">
          <input type="email" placeholder="Enter your email to subscribe...">

        <div class="social-media mt-4 mt-lg-0 ">
